<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Este es un sitio de producto genial" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <title>Pet Shop</title>
  </head>
  <body>
    <nav class="navbar fadeInDown">
      <a href="index.html">
        <img src="images/logo.webp" alt="logo pet shop" />
      </a>
      <ul class="navbar__options">
        <li class="navbar__option-item">
          <a href="faqs.html" class="navbar__option-link">Faqs</a>
        </li>
        <li class="navbar__option-item">
          <a href="producto.html" class="navbar__option-link"
            >Producto y descripci√≥n</a
          >
        </li>
      </ul>
    </nav>

    <div class="container payment-section">
      <div class="row md">
        <div class="col-6">
          <div class="payment_container">
            <div class="payment_container__image">
              <img src="images/box2.webp" alt="" />
            </div>
            <h3>Producto 1</h3>
            <p>
              Miles de productos hay en el mercado, pero nada como una caja con
              gatitos.
            </p>
          </div>
        </div>
        <div class="col-6">
          <div class="payment_container">
            <form
              action="https://www.paypal.com/cgi-bin/webscr"
              method="post"
              id="form_paid"
              class="payment_form"
            >
              <label class="payment_form__label" for="name"
                >Primer Nombre</label
              >
              <input
                class="payment_form__input"
                type="text"
                id="name"
                name="first_name"
              />
              <label class="payment_form__label" for="email">Email</label>
              <input
                class="payment_form__input"
                type="email"
                id="email"
                name="email"
              />
              <label class="payment_form__label" for="phone">Phone</label>
              <input
                class="payment_form__input"
                type="text"
                id="phone"
                name="night_phone_a"
              />

              <input type="hidden" name="cmd" value="_s-xclick" />
              <input
                type="hidden"
                name="hosted_button_id"
                value="5R8YGXQZ8BACA"
              />
              <button
                type="button"
                onclick="send()"
                class="payment_form__button"
              >
                Confirmar pago
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="option">
        <a class="option__link" href="terminos.html">Terminos y condiciones</a>
      </div>
      <div class="option">
        <a class="option__link" href="mailto:contacto@mail.com">
          contacto@mail.com
        </a>
      </div>
    </footer>

    <script
      data-cfasync="false"
      src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
